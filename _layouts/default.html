<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />

    <link rel="stylesheet" href="/css/blueprint-0.9.1/screen.css" type="text/css" media="screen, projection"/>
    <link rel="stylesheet" href="/css/blueprint-0.9.1/print.css" type="text/css" media="print"/>
    <!--[if lt IE 8]><link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->

    <link rel="stylesheet" href="/css/blueprint-0.9.1/plugins/fancy-type/screen.css" type="text/css" media="screen, projection" />

    <link rel="stylesheet" href="/css/sem4r.css" type="text/css"/>
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" media="screen, projection"/>
    <script src="http://www.google.com/jsapi" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      google.load("jquery", "1.4.2");
      google.load("jqueryui", "1.7.2");
    </script>

  </head>
  <body>
    <div class="container">
      <div id="header"   class="span-24 last">{% include _header.html %}</div>
      <div id="contents" class="span-18 colborder" >{{ content }}</div>
      <div id="sidebar"  class="span-5  last">{% include _sidebar.html %}</div>
      <div id="footer"   class="span-24 last">{% include _footer.html %}</div>
    </div>

    <script type="text/javascript">
    //<![CDATA[
      (function() {
        var links = document.getElementsByTagName('a');
        var query = '?';
        for(var i = 0; i < links.length; i++) {
        if(links[i].href.indexOf('#disqus_thread') >= 0) {
                query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
        }
        }
        document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/sem4r/get_num_replies.js' + query + '"></' + 'script>');
      })();
    //]]>
    </script>

    <script type="text/javascript">
    //<![CDATA[
      if(String(document.location).indexOf("sem4r.com") != -1) {
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      }
    //]]>
    </script>
    <script type="text/javascript">
    //<![CDATA[
      if(String(document.location).indexOf("sem4r.com") != -1) {
        try {
          var pageTracker = _gat._getTracker("UA-1922755-5");
          pageTracker._trackPageview();
        } catch(err) {}
      }
    //]]>
    </script>

  </body>
</html>
